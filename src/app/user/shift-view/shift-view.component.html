<nav class="top-bar">
  <button routerLink="/" class="back-button">‚Üê Back to Home</button>

  <div class="user-info">

    <strong>
      {{ loggedInUser?.name }} ({{ loggedInUser?.role }})
    </strong>

    <button class="sign-out-button" (click)="signOut()">Sign Out</button>
  </div>
</nav>

<h2 class="page-title">Today's Shifts</h2>

<div *ngFor="let shift of shifts" class="shift-card">
  <button class="shift-button" (click)="selectShift(shift)">
    {{ shift.title }} ({{ shift.start }} - {{ shift.end }})
  </button>
</div>
